<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script>
    // run this function when the document is loaded
    window.onload = function() {

      // create a couple of elements in an otherwise empty HTML page
      const heading = document.createElement("h1");
      const heading_text = document.createTextNode("Fizzbuzz!");
      heading.appendChild(heading_text);
      document.body.appendChild(heading);
   }
 </script>

  <title>FizzBuzz</title>
</head>
<body>
  <!-- <body onload="window.alert('Welcome to my home page!');"></body> -->
  <h1>Helllo World!</h1>
  <script src='index.js'></script>
  <h4>How to play:</h4>
  1.Open the console in Dev Tools <br/>
  2. let f = new Fizzbuzz; <br/>
  3. f.says(x) note: x is where you add a number and depending 
  on the nunmber it will either return the number you input, "Fizz", "Buzz", or "Javabuzz". <br/>
  4. Enjoy

</body>
</html>
